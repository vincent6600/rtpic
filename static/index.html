<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>融图AI-生图工具</title>
    <link rel="icon" href="/xiguadepi.jpg">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- 头部标题和主题切换 -->
        <header>
            <h1>🎨 AI图片生成中心</h1>
            <button id="theme-toggle-btn" aria-label="切换主题">
                <svg class="sun-icon" viewBox="0 0 24 24" width="24" height="24">
                    <path d="M12 2.25c-5.385 0-9.75 4.365-9.75 9.75s4.365 9.75 9.75 9.75 9.75-4.365 9.75-9.75S17.385 2.25 12 2.25zm0 1.636a8.114 8.114 0 1 0 0 16.228 8.114 8.114 0 0 0 0-16.228z"/>
                    <path d="M12 7.25a.75.75 0 0 1 .75.75v3.25H16a.75.75 0 0 1 0 1.5h-3.25V15a.75.75 0 0 1-1.5 0v-2.75H8a.75.75 0 0 1 0-1.5h2.75V8a.75.75 0 0 1 .75-.75z"/>
                </svg>
                <svg class="moon-icon" viewBox="0 0 24 24" width="24" height="24">
                    <path d="M12.74 5.47a8.25 8.25 0 1 1-9.9 9.9 8.2 8.2 0 0 0 9.9-9.9z"/>
                </svg>
            </button>
        </header>

        <!-- 模型选择器 -->
        <section class="model-selector">
            <div class="model-selector-container">
                <div class="model-card active" data-model="chatgpt">
                    <span class="model-name">ChatGPT-5</span>
                </div>
                <div class="model-card" data-model="nanobanana">
                    <span class="model-name">Nano Banana</span>
                </div>
                <div class="model-card" data-model="Qwen/Qwen-Image">
                    <span class="model-name">Qwen-Image</span>
                </div>
                <div class="model-card" data-model="MusePublic/489_ckpt_FLUX_1">
                    <span class="model-name">Flux</span>
                </div>
                <div class="model-card" data-model="MusePublic/FLUX.1-Kontext-Dev">
                    <span class="model-name">Kontext</span>
                </div>
                <div class="model-card" data-model="black-forest-labs/FLUX.1-Krea-dev">
                    <span class="model-name">Krea</span>
                </div>
            </div>
        </section>

        <!-- 控制面板容器 -->
        <main class="controls-container">
            <!-- ChatGPT控制面板 -->
            <div id="chatgpt-controls" class="control-panel">
                <!-- API密钥输入 -->
                <div class="api-key-section">
                    <label>OpenAI API 密钥</label>
                    <input 
                        type="password" 
                        id="api-key-input-openai" 
                        placeholder="输入你的 OpenAI API 密钥 (必填)"
                    >
                </div>

                <!-- 提示词输入区域 -->
                <div class="prompt-section">
                    <h2>2. 输入提示词</h2>
                    <span id="chatgpt-prompt-remark" class="prompt-remark">(支持中文提示词)</span>
                    
                    <!-- 提示词输入框 -->
                    <div class="prompt-input-container">
                        <textarea 
                            id="prompt-input-chatgpt" 
                            placeholder="例如：一只穿着超级英雄斗篷的猫，电影级灯光"
                            rows="4"
                        ></textarea>
                        
                        <!-- 提示词优化按钮 -->
                        <button class="prompt-optimize-btn" data-model="chatgpt" title="点击优化提示词">
                            <span class="optimize-icon">✨</span>
                            <span class="optimize-text">提示词优化</span>
                        </button>
                    </div>
                </div>

                <!-- 图片上传区域 -->
                <div class="upload-section">
                    <label for="image-upload-chatgpt">上传图片 (可选)</label>
                    <div class="upload-area">
                        <p>点击、拖拽或粘贴</p>
                        <span>支持多张图片</span>
                        <input 
                            type="file" 
                            id="image-upload-chatgpt" 
                            accept="image/*" 
                            multiple
                            style="display: none;"
                        >
                    </div>
                    <div id="thumbnails-container-chatgpt" class="thumbnails-container"></div>
                </div>

                <!-- 生成按钮 -->
                <div class="generate-section">
                    <button class="generate-btn">
                        <span class="btn-text">生成</span>
                        <span class="spinner hidden"></span>
                    </button>
                </div>
            </div>

            <!-- Nano Banana控制面板 -->
            <div id="nanobanana-controls" class="control-panel hidden">
                <!-- API密钥输入 -->
                <div class="api-key-section">
                    <label>OpenRouter API 密钥</label>
                    <input 
                        type="password" 
                        id="api-key-input-openrouter" 
                        placeholder="输入你的 OpenRouter API 密钥 (必填)"
                    >
                </div>

                <!-- 提示词输入区域 -->
                <div class="prompt-section">
                    <h2>2. 输入提示词</h2>
                    <span id="nanobanana-prompt-remark" class="prompt-remark"></span>
                    
                    <!-- 提示词输入框 -->
                    <div class="prompt-input-container">
                        <textarea 
                            id="prompt-input-nanobanana" 
                            placeholder="例如：一只穿着超级英雄斗篷的猫，电影级灯光"
                            rows="4"
                        ></textarea>
                        
                        <!-- 提示词优化按钮 -->
                        <button class="prompt-optimize-btn" data-model="nanobanana" title="点击优化提示词">
                            <span class="optimize-icon">✨</span>
                            <span class="optimize-text">提示词优化</span>
                        </button>
                    </div>
                </div>

                <!-- 图片上传区域 -->
                <div class="upload-section">
                    <label for="image-upload">上传图片 (可选)</label>
                    <div class="upload-area">
                        <p>点击、拖拽或粘贴</p>
                        <span>支持多张图片</span>
                        <input 
                            type="file" 
                            id="image-upload" 
                            accept="image/*" 
                            multiple
                            style="display: none;"
                        >
                    </div>
                    <div id="thumbnails-container" class="thumbnails-container"></div>
                </div>

                <!-- 生成按钮 -->
                <div class="generate-section">
                    <button class="generate-btn">
                        <span class="btn-text">生成</span>
                        <span class="spinner hidden"></span>
                    </button>
                </div>
            </div>

            <!-- ModelScope控制面板 -->
            <div id="modelscope-controls" class="control-panel hidden">
                <!-- API密钥输入 -->
                <div class="api-key-section">
                    <label>ModelScope API 密钥</label>
                    <input 
                        type="password" 
                        id="api-key-input-modelscope" 
                        placeholder="请填入 Modelscope 的 API Key"
                    >
                </div>

                <!-- 正向提示词输入区域 -->
                <div class="prompt-section">
                    <h2>正向提示词</h2>
                    <span id="modelscope-prompt-remark" class="prompt-remark"></span>
                    
                    <!-- 正向提示词输入框 -->
                    <div class="prompt-input-container">
                        <textarea 
                            id="prompt-input-positive" 
                            placeholder="例如：A golden cat, masterpiece, best quality"
                            rows="4"
                        ></textarea>
                        
                        <!-- 提示词优化按钮 -->
                        <button class="prompt-optimize-btn" data-model="modelscope-positive" title="点击优化提示词">
                            <span class="optimize-icon">✨</span>
                            <span class="optimize-text">提示词优化</span>
                        </button>
                    </div>
                </div>

                <!-- 负向提示词输入区域 -->
                <div class="prompt-section">
                    <h2>负向提示词</h2>
                    <span id="modelscope-negative-prompt-remark" class="prompt-remark"></span>
                    
                    <!-- 负向提示词输入框 -->
                    <div class="prompt-input-container">
                        <textarea 
                            id="prompt-input-negative" 
                            placeholder="例如：worst quality, low quality, normal quality"
                            rows="4"
                        ></textarea>
                        
                        <!-- 提示词优化按钮 -->
                        <button class="prompt-optimize-btn" data-model="modelscope-negative" title="点击优化提示词">
                            <span class="optimize-icon">✨</span>
                            <span class="optimize-text">提示词优化</span>
                        </button>
                    </div>
                </div>

                <!-- 高级参数设置 -->
                <div class="advanced-settings">
                    <h3>参数设置</h3>
                    
                    <!-- 分辨率选择 -->
                    <div class="setting-group">
                        <label for="size-select">分辨率</label>
                        <select id="size-select">
                            <option value="1328x1328">1328x1328 (1:1)</option>
                            <option value="1664x928">1664x928 (16:9)</option>
                            <option value="928x1664">928x1664 (9:16)</option>
                            <option value="1472x1140">1472x1140 (4:3)</option>
                            <option value="1140x1472">1140x1472 (3:4)</option>
                            <option value="1584x1056">1584x1056 (3:2)</option>
                            <option value="1056x1584">1056x1584 (2:3)</option>
                        </select>
                    </div>

                    <!-- 采样步数 -->
                    <div class="setting-group">
                        <label for="steps-input">采样步数</label>
                        <input 
                            type="number" 
                            id="steps-input" 
                            value="30" 
                            min="1" 
                            max="100"
                        >
                    </div>

                    <!-- 引导系数 -->
                    <div class="setting-group">
                        <label for="guidance-input">引导系数</label>
                        <input 
                            type="number" 
                            id="guidance-input" 
                            value="3.5" 
                            step="0.1" 
                            min="1.5" 
                            max="20"
                        >
                    </div>

                    <!-- 随机种子 -->
                    <div class="setting-group">
                        <label for="seed-input">随机种子</label>
                        <input 
                            type="number" 
                            id="seed-input" 
                            value="-1" 
                            min="-1"
                        >
                    </div>

                    <!-- 生成数量选择 -->
                    <div class="setting-group">
                        <label>生成数量</label>
                        <div class="count-selector">
                            <button class="count-btn active" data-count="1">1</button>
                            <button class="count-btn" data-count="2">2</button>
                            <button class="count-btn" data-count="3">3</button>
                            <button class="count-btn" data-count="4">4</button>
                        </div>
                    </div>
                </div>

                <!-- 生成按钮 -->
                <div class="generate-section">
                    <button class="generate-btn">
                        <span class="btn-text">生成</span>
                        <span class="spinner hidden"></span>
                    </button>
                </div>
            </div>
        </main>

        <!-- 结果展示区域 -->
        <section class="result-container">
            <h2>生成结果</h2>
            <div id="main-result-image" class="main-result-image"></div>
            <div id="result-thumbnails" class="result-thumbnails"></div>
        </section>
    </div>

    <!-- 全屏预览模态框 -->
    <div id="fullscreen-modal" class="modal hidden">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <img id="modal-image" src="" alt="Fullsize preview">
        </div>
    </div>

    <!-- 优化消息提示 -->
    <div id="optimize-toast-container" class="toast-container"></div>

    <!-- 空格激活提示 -->
    <div id="space-trigger-feedback" class="space-feedback hidden">
        <span>🚀 激活提示词优化</span>
    </div>

    <script src="script.js"></script>
</body>
</html>
